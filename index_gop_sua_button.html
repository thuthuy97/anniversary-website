    .transition-img {

    #center-img {

      box-shadow: 0 0 40px #ffb6c1;

    }
    #overlayText {
  position: absolute;
  top: 50%;

  text-align: center;
  font-size: 10vw; /* G·∫§P ƒê√îI k√≠ch th∆∞·ªõc hi·ªán t·∫°i */
  color: #ffccd5;

  opacity: 0;
  transition: opacity 1s ease-in-out;
  z-index: 4;
  white-space: nowrap;
}
    #message {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #ffccd5; /* gi·ªëng overlayText */
  font-size: 5vw; /* c√¢n ƒë·ªëi tr√™n m·ªçi thi·∫øt b·ªã */

    }

<body>
  <canvas id="bg"></canvas>

  <!-- M√†n h√¨nh b·∫Øt ƒë·∫ßu -->
  <div id="startScreen">
 
    <button id="startBtn">üíñ</button>

  <!-- Hi·ªáu ·ª©ng ch·ªØ -->

  <!-- H√¨nh ·∫£nh -->
  <img src="THUY.jpg" id="img1" class="transition-img"/>
  <img src="NHUNG.jpg" id="img2" class="transition-img"/>

  <!-- Th√¥ng ƒëi·ªáp cu·ªëi -->
  <div id="message">
  <div style="text-align: center;">D√π th·ªùi gian c·ª© tr√¥i qua</div>
  <div style="text-align: center;">Nh∆∞ng ch√∫ng m√¨nh h√£y m√£i nh∆∞ ng√†y ƒë·∫ßu em nh√©!</div>
  <div style="text-align: right;">ch·ªã y√™u b√© üíó</div>
</div>

  <!-- Nh·∫°c n·ªÅn -->
  <audio id="bgMusic" loop>
    <source src="NHAC.mp3" type="audio/mpeg" />
    Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ nh·∫°c.
  </audio>

  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "HAPPYANNIVERSARY";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffb6c1";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);

    const startScreen = document.getElementById("startScreen");
    const startBtn = document.getElementById("startBtn");
    const audio = document.getElementById("bgMusic");

    const overlay = document.getElementById("overlayText");
    const texts = ["3", "2", "1", "HAPPY", "ANNIVERSARY", "365", "DAY"];
    let index = 0;

    startBtn.addEventListener("click", () => {
      startScreen.style.display = "none";
      audio.play().catch(err => console.log("Kh√¥ng ph√°t nh·∫°c ƒë∆∞·ª£c:", err));
      showText();
    });

    function showText() {
      if (index < texts.length) {
        overlay.textContent = texts[index++];
        overlay.style.opacity = 1;
        setTimeout(() => {
          overlay.style.opacity = 0;
          setTimeout(showText, 800);
        }, 1200);
      } else {
        showImageSequence();
      }
    }

    function showImageSequence() {
      const img1 = document.getElementById("img1");
      const img2 = document.getElementById("img2");
      const center = document.getElementById("center-img");
      const message = document.getElementById("message");

      img1.style.opacity = 1;
      setTimeout(() => {
        img1.style.opacity = 0;
        img2.style.opacity = 1;
        setTimeout(() => {
          img2.style.opacity = 0;
          center.style.opacity = 1;
          setTimeout(() => {
            center.style.opacity = 0;
            message.style.opacity = 1;
          }, 2500);
        }, 2000);
      }, 2000);
    }
  </script>
